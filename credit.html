			<script language="javascript">
				function validate(credit)
				{
					if(document.credit.first.value==null||document.credit.first.value==""||document.credit.first.value==" ")
					{
						alert("Enter your First Name");
						document.credit.first.focus();
						return false;
					}
			
					if(document.credit.last.value==null||document.credit.last.value==""||document.credit.last.value==" ")
					{
						alert("Enter your Last Name");
						document.credit.last.focus();
						return false;
					}
		
					if(document.credit.card.selectedIndex==0)
					{
						alert("Please select your Credit Card Type");
						document.credit.card.focus();
						return false;
					}
					
					if(document.credit.num.value==null||document.credit.num.value==""||document.credit.num.value==" ")
					{	
						alert("Enter Credit Card Number");
						document.credit.num.focus();
						return false;
					}
		
					if(isNaN(document.credit.num.value))
					{
						alert("Credit Card Number should be number");
						document.credit.num.focus();	
						return false;
					}
				}
			</script>
